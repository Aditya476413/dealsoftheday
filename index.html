<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Your Deals Site</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .container { width: 90%; max-width: 1200px; margin: auto; }
    .product { background: #fff; padding: 15px; border-radius: 8px; margin: 20px; position: relative; float: left; width: calc(25% - 40px); }
    .discount-badge { background: #e74c3c; color: white; padding: 8px; position: absolute; top: 10px; right: 10px; border-radius: 4px; }
    .price del { color: gray; margin-right: 10px; }
    .price ins { color: #27ae60; font-size: 1.2em; font-weight: bold; }
    .btn { background: #2980b9; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; display: block; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <div class="discount-badge">‑90%</div>
      <h3>Men’s Jacket</h3>
      <div class="price"><del>₹1,999</del> <ins>₹250</ins></div>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <!-- Repeat other products -->
  </div>
</body>
</html>
